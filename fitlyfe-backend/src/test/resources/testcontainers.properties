# Fix for Docker Desktop API version compatibility
# Docker API 1.47+ is not supported by docker-java client in Testcontainers 1.20.x
# See: https://java.testcontainers.org/supported_docker_environment/
docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy
transport.type=httpclient5
dockercompat.container.api-version=1.46
